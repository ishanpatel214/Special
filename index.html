<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", "Comic Sans MS", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 18s infinite;
    }

    .slide:nth-child(1) {
      background-image: url("bg1.jpg");
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      background-image: url("bg2.jpeg");
      animation-delay: 6s;
    }

    .slide:nth-child(3) {
      background-image: url("bg3.jpeg");
      animation-delay: 12s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Soft overlay so text pops */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.45);
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      max-width: 360px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff1e4d;
    }

    #noBtn {
      background: #f1f1f1;
      position: absolute;
      left: 200px;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body onclick="playMusic()">

  </div>

  <div class="overlay"></div>

  <!-- Music -->
  <audio id="bgMusic" loop>

</body>
</html>
